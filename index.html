<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Loads quiz questions -->
  <script src="assets/questions.js"></script>
  <title>Coding Quiz Challenge</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row bg-primary text-light">
      <div class="col text-center align-middle py-3">
        <h1>Coding Quiz Challenge</h1>
      </div>
    </div>
    <div class="row bg-secondary text-light">
      <div class="col-6 py-2">
        <button id="view-scores" class="btn btn-light">View High Scores</button>
      </div>
      <div class="col-6 py-2 text-right">
        <h3>Time: &nbsp;<span id="time-remaining">0</span></h3>
        <span id="aria-timer" role="progressbar" aria-valuemin="0"></span>
      </div>
    </div>

    <div class="row">
      <div id="start-page" class="col my-3">
        <h2 class="text-center">Welcome!</h2>
        <hr>
        <p class="text-primary px-3 py-3">Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <br>
        <div class="row">
          <div class="col text-center align-middle py-5">
            <button id="start-quiz" class="btn btn-primary btn-lg">Start Quiz</button>
          </div>
        </div>
      </div>

      <div id="quiz-page" class="col border rounded d-none">
        <div class="row">
          <div class="col text-center px-3 py-4 align-middle">
            <h3 id="question" role="alert"></h3>
          </div>
        </div>
        <div class="row">
          <div class="col text-center py-4">
            <ul id="response-list" class="list-group p-2"></ul>
          </div>
        </div>
        <div class="row">
          <div class="col text-center py-3 align-middle" role="alert">
            <h3 id="correct" class="text-success d-none">Correct!</h3>
            <h3 id="incorrect" class="text-warning d-none">Incorrect.</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Main app script -->
  <script src="assets/script.js"></script>
</body>

</html>
